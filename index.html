<!DOCTYPE html>
<html>
  <head>
    <title>My AR Business Card</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #fff;
        text-align: center;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="model.glb" 
      ar 
      ar-modes="scene-viewer webxr quick-look"
      camera-controls 
      auto-rotate 
      alt="3D Business Model">
    </model-viewer>
  </body>
</html>
